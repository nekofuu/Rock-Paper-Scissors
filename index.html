<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
</head>
<body>
    <div id="overlay" class="flex hide">
        <div id="end-screen" class="flex flex-column">
            <p id="end-msg">You Won!</p>
            <button id="play-btn">Play Again!</button>
        </div>
    </div>

    <div class="flex flex-column container">
        <header id="header">
            <h1>Rock - Paper - Scissors</h1>
        </header>

        <main id="content" class="flex flex-column">
            <div id="scoreboard" class="flex">
                <div class="score flex flex-column">
                    <h1>YOU</h1>
                    <p id="playerScore">0</p>
                </div>

                <div class="score flex flex-column">
                    <h1>CPU</h1>
                    <p id="computerScore">0</p>
                </div>
            </div>

            <div id="options" class="flex space-between">
                <div id="rock" class="option">
                    <i class="fa-solid fa-hand-back-fist"></i>
                </div>

                <div id="paper" class="option">
                    <i class="fa-solid fa-hand"></i>
                </div>

                <div id="scissors" class="option">
                    <i class="fa-solid fa-hand-scissors"></i>
                </div>
            </div>

            <div id="summary" class="flex">
                <div class="selection flex">
                    <i id="player-selection" class="fa-solid fa-circle-question"></i>
                </div>

                <div id="msg">
                    <p>Welcome to the Rock, Paper, Scissors game!</p>
                    <p>The game will be a first to 5. Choose your weapon to start.</p>
                </div>

                <div class="selection flex">
                    <i id="computer-selection" class="fa-solid fa-circle-question"></i>
                </div>
            </div>
        </main>

        <footer id="footer">
            <p>Copyright &copy; Joseph Franks 2022</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
